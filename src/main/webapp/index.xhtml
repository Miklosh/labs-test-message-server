<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://primefaces.org/ui ">
    <ui:define name="content">

        <h:form>
            <p:tabView id="tabView" dynamic="true">

                <p:tab title="Email Messages" id="EmailMessages">
                    <p:commandButton value="Generate Message" update="EmailTable"
                                     actionListener="#{initService.addEmail}"/>
                    <p:commandButton value="Refresh Email" icon="ui-icon-refresh" update="EmailTable"/>
                    <p:commandButton value="Delete Email" update="@(form)"
                                     actionListener="#{initService.deleteCheckedEmails}"/>
                    <p:dataTable id="EmailTable" var="email" value="#{emailService.emailListSortedByFrontend}"
                                 paginator="true" rows="10" paginatorAlwaysVisible="false"
                                 paginatorPosition="top"
                                 sortBy="sender" sortOrder="descending"
                            >
                        <f:facet name="header">
                            Email List
                        </f:facet>

                        <p:column>
                            <p:selectBooleanCheckbox value="#{email.flag}" />
                        </p:column>

                        <p:column sortBy="#{email.id}" headerText="id">
                            <h:outputText value="#{email.id}"/>
                        </p:column>

                        <p:column sortBy="#{email.deliveryDate}" headerText="deliveryDate">
                            <h:outputText value="#{email.deliveryDate}"/>
                        </p:column>

                        <p:column sortBy="#{email.sender}" headerText="sender">
                            <h:outputText value="#{email.sender}"/>
                        </p:column>

                        <!--<p:column headerText="receiver">
                            <h:outputText value="#{email.receiver}"/>
                        </p:column>-->

                        <p:column sortBy="#{email.subject}" headerText="subject">
                            <h:outputText value="#{email.subject}"/>
                        </p:column>

                        <p:column sortBy="#{email.body}" headerText="Text">
                            <h:outputText value="#{email.body}"/>
                        </p:column>

                        <p:column headerText="attachments">
                            <p:commandButton id="attachment" value="Download" ajax="false" style="visibility: hidden;
                        width: 0px; height: 0px;">
                                <p:fileDownload value="#{attachmentService.downloadAttachment(email.id)}"/>
                            </p:commandButton>
                            <a href="#" onclick="document.getElementById('#{p:component('attachment')}').click();">
                                Name Attachment #{email.id}</a>
                        </p:column>

                    </p:dataTable>
                </p:tab>

                <p:tab title="SMS Messages" id="SmsMessages">
                    <p:commandButton value="Generate Message" update="SmsTable" actionListener="#{initService.addSms}"/>
                    <p:commandButton value="Refresh SMS" icon="ui-icon-refresh" update="SmsTable"/>
                    <p:dataTable id="SmsTable" var="sms" value="#{smsService.smsList}"
                                 paginator="true" rows="10" paginatorAlwaysVisible="false"
                                 paginatorPosition="top"
                                 sortBy="sender" sortOrder="descending"
                            >
                        <f:facet name="header">
                            Sms List
                        </f:facet>

                        <p:column sortBy="#{sms.id}" headerText="id">
                            <h:outputText value="#{sms.id}"/>
                        </p:column>

                        <p:column sortBy="#{sms.deliveryDate}" headerText="deliveryDate">
                            <h:outputText value="#{sms.deliveryDate}"/>
                        </p:column>

                        <p:column id="sender" sortBy="#{sms.sender}" filterBy="sender" headerText="sender">
                            <h:outputText value="#{sms.sender}"/>
                        </p:column>

                        <!--<p:column headerText="receiver">
                            <h:outputText value="#{email.receiver}"/>
                        </p:column>-->

                        <p:column sortBy="#{sms.body}" headerText="Text">
                            <h:outputText value="#{sms.body}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Server Management" id="ServerManagement">
                    <p:commandButton id="smpp" value="Start Sms Server"
                                     actionListener="#{smsServerService.startSmppServer}"/> <!--styleClass="ui-priority-primary"-->
                </p:tab>

            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
