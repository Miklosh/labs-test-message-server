<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                xsi:schemaLocation="http://primefaces.org/ui ">
    <ui:define name="content">
        <p:commandButton id="smpp" value="Start Sms Server"  actionListener="#{smsServerService.startSmppServer}" />

        <h:form>
            <p:tabView id="tabView" dynamic="true">

            <p:tab title="Email Messages" id="EmailMessages">

                <p:dataTable id="EmailTable" var="email" value="#{emailService.emailList2}"
                         paginator="true" rows="10" paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         sortBy="deliveryDate" sortOrder="descending"
                         >
                    <f:facet name="header">
                        Email List
                    </f:facet>

                    <p:column sortBy="#{email.idEmail}" headerText="id" >
                        <h:outputText value="#{email.idEmail}"/>
                    </p:column>

                    <p:column sortBy="#{email.sendDate}" headerText="sendDate">
                        <h:outputText value="#{email.sendDate}"/>
                    </p:column>

                    <p:column sortBy="#{email.deliveryDate}" headerText="deliveryDate">
                        <h:outputText value="#{email.deliveryDate}"/>
                    </p:column>

                    <p:column sortBy="#{email.sender}" headerText="sender">
                        <h:outputText value="#{email.sender}"/>
                    </p:column>

                    <p:column headerText="recipient">
                        <ui:repeat var="userCollection" value="#{email.userCollection}">
                            <h:outputText value="#{userCollection.name}" /><br />
                        </ui:repeat>
                    </p:column>

                    <p:column sortBy="#{email.subject}" headerText="subject">
                        <h:outputText value="#{email.subject}"/>
                    </p:column>

                    <p:column sortBy="#{email.body}" headerText="text">
                        <h:outputText value="#{email.body}"/>
                    </p:column>

                    <p:column headerText="attachments">
                        <p:commandButton id="downloadLink" value="Download" ajax="false">
                            <p:fileDownload value="#{attachmentService.downloadAttachment(email.idEmail)}" />
                        </p:commandButton>

                        <!--TODO: don't work link-->
                        <!--<p:commandLink value="Download" ajax="false">-->
                            <!--<p:fileDownload value="#{attachmentBean.downloadAttachment(email.idEmail)}" />-->
                        <!--</p:commandLink>-->

                    </p:column>

                </p:dataTable>
                <p:commandButton value="Generate Message" update="EmailTable"
                                 actionListener="#{initService.addEmail}"/>
                <p:commandButton value="Refresh Email" update="EmailTable"
                                 icon="ui-icon-refresh" />
            </p:tab>

                <p:tab title="SMS Messages" id="SmsMessages">

                    <p:dataTable id="SmsTable" var="sms" value="#{smsService.smsList}"
                                 paginator="true" rows="10" paginatorAlwaysVisible="false"
                                 paginatorPosition="top"
                                 sortBy="sender" sortOrder="descending"
                            >
                        <f:facet name="header">
                            Sms List
                        </f:facet>

                        <p:column sortBy="#{sms.idSms}" headerText="id" >
                            <h:outputText value="#{sms.idSms}"/>
                        </p:column>

                        <p:column sortBy="#{sms.sendDate}" headerText="sendDate">
                            <h:outputText value="#{sms.sendDate}"/>
                        </p:column>

                        <p:column sortBy="#{sms.deliveryDate}" headerText="deliveryDate">
                            <h:outputText value="#{sms.deliveryDate}"/>
                        </p:column>

                        <p:column sortBy="#{sms.sender}" headerText="sender">
                            <h:outputText value="#{sms.sender}"/>
                        </p:column>

                        <p:column headerText="recipient">
                            <ui:repeat var="userCollection" value="#{sms.userCollection}">
                                <h:outputText value="#{userCollection.name}" /><br />
                            </ui:repeat>
                        </p:column>-->

                        <p:column sortBy="#{sms.body}" headerText="text">
                            <h:outputText value="#{sms.body}"/>
                        </p:column>

                    </p:dataTable>
                    <p:commandButton value="Generate Message" update="SmsTable"
                                     actionListener="#{initService.addSms}"/>
                    <p:commandButton value="Refresh SMS" update="SmsTable"
                                     icon="ui-icon-refresh" />
                </p:tab>

            </p:tabView>

        </h:form>
    </ui:define>
</ui:composition>
